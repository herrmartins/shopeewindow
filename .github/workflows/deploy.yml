name: ğŸš€ Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: ğŸš€ Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd /var/www/shopee

            echo "ğŸ” Stashing current state as fallback..."
            git diff > ../last-deploy.diff || true

            echo "ğŸ“¥ Pulling new code..."
            git pull origin master

            echo "ğŸ”¨ Building app..."
            if ! npm run build; then
              echo "âŒ Build failed. Rolling back..."
              git reset --hard HEAD~1
              git apply ../last-deploy.diff || true
              npm run build || echo "âš ï¸ Rollback build also failed"
              pm2 restart shopee-app --update-env
              exit 1
            fi

            echo "ğŸš€ Build succeeded. Restarting app..."
            pm2 restart shopee-app --update-env
          EOF
